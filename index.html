<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <title> Login & Registration</title>
  </head>
  <body>
    <section>
      <div class="container1">
        <div class="nav1">
          <h2>
            <span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH
            MANIA
          </h2>
          <nav>
            <ul>
              <li><a href="#"> Login</a></li>
              <li><a href="#"> Admin</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <div class="wrapper">
      <nav class="nav">
        <div class="nav-menu" id="navMenu">
      </nav>
      <!----------------------------- Form box ----------------------------------->
      <div class="form-box">
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
          <div class="top">
            <span
              >FORGOT PASSWORD
              <a href="#" onclick="register()">Sign Up</a></span
            >
            <header><h2>
              <span><i class="fa fa-trophy" aria-hidden="true"></i></span> MATH
              MANIA
            </h2></header>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Username or Email" id="email"
            />
            <i class="bx bx-user"></i>
          </div>
         

          <div class="input-box">
            <a href="reset.html" onclick="register()"><input type="submit" class="submit" value="Forgot Password"></a>
          </div>
          <div class="two-col">
            <div class="one">
              <input type="checkbox" id="login-check" />
              <label for="login-check"> Remember Me</label>
            </div>
            <div class="two">
              <label><a href="reset.html" onclick="register()" type="submit" class="subit">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <script src="app1.js
    "></script>

    "></script>
